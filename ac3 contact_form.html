<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

 <body>
  <h1>Contact Us</h1>
  <form action="#" method="post">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" multiple required><br><br>

        <label for="Phone Number">Phone Number:</label><br>
        <input type="tel" pattern="[6-9]{1}[0-9]{9}" id="number" name="number" required><br><br>

        <label for="Subject">Subject:</label><br>
        <input type="text" id="Subject" name="Subject" required><br><br>

        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="3" cols="40" required></textarea><br><br>

        <label for="checkbox">Subscribe to Newsletter</label><br>
        <input type="checkbox" id="checkbox" name="checkbox" required><br><br>

        <input type="submit" value="Submit">
 </body>
</html>
